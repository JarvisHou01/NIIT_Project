<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<!-- 导航 -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">导航</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="navbar-brand">当前登录用户：<span  th:text="${session.user.username}"></span></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">操作<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a th:href="@{/user/logout}">退出</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<!-- 菜单 -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a th:if="${session.user.getStatus()==1}" href="#" class="list-group-item active">商城管理</a>
                <a th:if="${session.user.getStatus()==0}" href="#" class="list-group-item active">欢乐商城</a>
                <a th:if="${session.user.getStatus()==1}" th:href="@{/goods/to_add}" target="et" class="list-group-item">添加商品</a>
                <a th:if="${session.user.getStatus()==1}" th:href="@{/goods/to_list}" target="et" class="list-group-item">商品管理</a>
                <a th:if="${session.user.getStatus()==1}" th:href="@{/user/to_list}" target="et" class="list-group-item">用户管理</a>
                <a th:if="${session.user.getStatus()==1}" th:href="@{/order/to_list}" target="et" class="list-group-item">订单管理</a>
                <a th:if="${session.user.getStatus()==0}" th:href="@{/frontgoods/to_list}" target="et" class="list-group-item">所有商品</a>
                <a th:if="${session.user.getStatus()==0}" th:href="@{/shopcar/to_list}" target="et" class="list-group-item">购物车</a>
                <a th:if="${session.user.getStatus()==0}" th:href="@{/user/to_order}" target="et" class="list-group-item">我的订单</a>
            </div>
        </div>
        <div class="col-md-10">
            <iframe name="et" frameborder="0" width="100%" height="1000px"></iframe>
<!--            <iframe th:if="${session.user.getLevel()==1}" name="et" frameborder="0" th:src="@{/movie/to_list}" width="100%" height="1000px"></iframe>-->
<!--            <iframe th:if="${session.user.getLevel()==0}" name="et" frameborder="0" th:src="@{/hot/to_hot}" width="100%" height="1000px"></iframe>-->
        </div>
    </div>
</div>

<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
